name: 'NPM OIDC Release'
description: 'Publish to NPM using OIDC authentication with release-it'
author: 'nicksteffens'

branding:
  icon: 'package'
  color: 'red'

inputs:
  release_type:
    description: 'Release type: release or prerelease'
    required: false
    default: 'release'
  increment:
    description: 'Version increment (major, minor, patch) - leave blank for auto'
    required: false
    default: ''
  dist_tag:
    description: 'Pre-release dist tag (only used for prerelease)'
    required: false
    default: 'alpha'

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: 'lts/*'
        registry-url: 'https://registry.npmjs.org'

    - name: Upgrade npm for OIDC support
      shell: bash
      run: npm install -g npm@latest

    - name: Configure git
      shell: bash
      run: |
        git config user.name "${GITHUB_ACTOR}"
        git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"

    - name: Check yarn version compatibility
      shell: bash
      run: |
        if [ -f "yarn.lock" ] && [ -f ".yarnrc.yml" ]; then
          YARN_PATH=$(grep "yarnPath:" .yarnrc.yml | sed 's/.*yarn-\([0-9]\+\.[0-9]\+\.[0-9]\+\)\.cjs/\1/')
          if [[ "$YARN_PATH" =~ ^3\.0\. ]]; then
            echo "::error::Yarn 3.0.x has a known bug causing ERR_STREAM_PREMATURE_CLOSE with Node 20+."
            echo "::error::Please upgrade yarn by running: yarn set version 3.8.7"
            echo "::error::See: https://github.com/nicksteffens/npm-oidc-release/issues/1"
            exit 1
          fi
        fi

    - name: Install dependencies
      shell: bash
      run: |
        if [ -f "yarn.lock" ]; then
          yarn install --immutable
        else
          npm ci
        fi

    - name: Run release-it
      shell: bash
      run: |
        if [ "${{ inputs.release_type }}" == "prerelease" ]; then
          npx release-it --ci ${{ inputs.increment }} --preRelease=${{ inputs.dist_tag }} --github.preRelease
        else
          npx release-it --ci ${{ inputs.increment }}
        fi
